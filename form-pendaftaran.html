<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Form Pendaftaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f7f7;
      color: #222;
    }
    nav {
      background: #007bff;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header, main, footer {
      max-width: 500px;
      margin: 20px auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    fieldset {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 18px;
      padding: 16px;
    }
    legend {
      font-weight: bold;
      color: #007bff;
    }
    label {
      font-weight: 500;
    }
    input[type="text"], input[type="date"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #bbb;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 6px;
    }
    button {
      padding: 8px 18px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-right: 8px;
    }
    button[type="reset"] {
      background: #6c757d;
    }
    button:hover {
      opacity: 0.9;
    }
    footer {
      text-align: center;
      font-size: 0.95em;
      color: #555;
      background: none;
      box-shadow: none;
      padding: 12px 0 0 0;
      margin-top: 0;
    }
    @media (max-width: 600px) {
      header, main, footer {
        max-width: 98%;
        padding: 12px;
      }
      nav {
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <!-- Navigasi 4 halaman utama -->
  <nav>
    <a href="blog.html">Blog</a> |
    <a href="form-pendaftaran.html">Form Pendaftaran</a> |
    <a href="tabel-nilai.html">Tabel Perolehan Nilai</a> |
    <a href="cv.html">Curriculum Vitae</a>
  </nav>

  <header>
    <h1>Form Pendaftaran</h1>
    <p>Silakan isi data berikut dengan benar.</p>
  </header>

  <main>
    <form action="#" method="post" autocomplete="on">
      <fieldset>
        <legend>Data Diri</legend>

        <p>
          <label for="nama_lengkap">Nama Lengkap</label><br />
          <input id="nama_lengkap" name="nama_lengkap" type="text" required autofocus placeholder="Nama lengkap Anda" />
        </p>

        <p>Jenis Kelamin</p>
        <p>
          <input id="jk_l" name="jenis_kelamin" type="radio" value="Laki-laki" required />
          <label for="jk_l">Laki-laki</label>
          <br />
          <input id="jk_p" name="jenis_kelamin" type="radio" value="Perempuan" />
          <label for="jk_p">Perempuan</label>
        </p>

        <p>
          <label for="tempat_lahir">Tempat Lahir</label><br />
          <input id="tempat_lahir" name="tempat_lahir" type="text" required placeholder="Contoh: Jakarta" />
        </p>

        <p>
          <label for="tanggal_lahir">Tanggal Lahir</label><br />
          <input id="tanggal_lahir" name="tanggal_lahir" type="date" required />
        </p>
      </fieldset>

      <fieldset>
        <legend>Preferensi</legend>

        <p>Hobi (boleh pilih lebih dari satu)</p>
        <p>
          <input id="hobi_membaca" name="hobi" type="checkbox" value="Membaca" />
          <label for="hobi_membaca">Membaca</label><br />
          <input id="hobi_olahraga" name="hobi" type="checkbox" value="Olahraga" />
          <label for="hobi_olahraga">Olahraga</label><br />
          <input id="hobi_musik" name="hobi" type="checkbox" value="Musik" />
          <label for="hobi_musik">Musik</label><br />
          <input id="hobi_game" name="hobi" type="checkbox" value="Game" />
          <label for="hobi_game">Game</label>
        </p>

        <p>
          <label for="password">Password</label><br />
          <input id="password" name="password" type="password" required minlength="6" placeholder="Minimal 6 karakter" />
        </p>

        <p>
          <input id="persetujuan" name="persetujuan" type="checkbox" required />
          <label for="persetujuan">Saya menyetujui syarat dan ketentuan</label>
        </p>
      </fieldset>

      <p>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
      </p>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Form Pendaftaran</p>
  </footer>
</body>
</html>
